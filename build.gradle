// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

//https://stackoverflow.com/a/32909428
task runServerTest{
    dependsOn (':backend:appengineStart')
    dependsOn (':app:connectedAndroidTest')
    dependsOn (':backend:appengineStop')
    tasks.findByPath(':app:connectedAndroidTest').mustRunAfter (':backend:appengineStart')
    tasks.findByPath(':backend:appengineStop').mustRunAfter (':app:connectedAndroidTest')
}
